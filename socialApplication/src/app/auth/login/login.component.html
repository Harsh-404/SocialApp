<div class="parent">
    <div class="login_form">
        <!-- Login form container -->
        <form [formGroup]="loginForm" (submit)="login()">

            <!-- Email input box -->
            <div class="input_box">
                <label for="email">Username</label>
                <input id="email" formControlName="username" type="text" placeholder="Enter Username">
            </div>

            <!-- password input box -->
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                    <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <input id="password" name="password" placeholder="Enter your password" formControlName="password"
                    type="password">
                <!-- <input type="password" id="password" name="password" placeholder="Enter your password" required /> -->
            </div>

            <!-- Login button -->
            <button type="submit">Log In</button>

            <p class="sign_up">Don't have an account?
                <button (click)="register()">Sign up </button>
            <p>
        </form>
    </div>
</div>
