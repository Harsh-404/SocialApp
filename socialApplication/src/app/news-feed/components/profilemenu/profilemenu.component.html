<!-- Top Navigation -->
<nav class="top-nav">
    <button class="back-btn" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12" />
            <polyline points="12 19 5 12 12 5" />
        </svg>
        <span>Back</span>
    </button>
    <h1 class="page-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
        </svg>
        My Profile
    </h1>
</nav>

<!-- Profile Page -->
<div class="profile-page" *ngIf="profile && user">
    <!-- Hero Banner -->
    <div class="profile-hero">
        <div class="hero-gradient"></div>
        <div class="floating-shape s1"></div>
        <div class="floating-shape s2"></div>
        <div class="floating-shape s3"></div>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <div class="avatar-section">
            <div class="avatar-ring">
                <img [src]="getProfilePic()" alt="Profile Picture" class="profile-avatar">
            </div>
            <div class="online-badge">
                <span class="online-dot"></span>
                Online
            </div>
        </div>

        <h2 class="display-name">{{ user.username }}</h2>
        <p class="display-email">{{ user.email }}</p>

        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <span class="stat-label">Friends</span>
            </div>
            <div class="stat-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                </svg>
                <span class="stat-label">Likes</span>
            </div>
        </div>
    </div>

    <!-- Details Cards -->
    <div class="details-grid">
        <!-- Bio Card -->
        <div class="detail-card bio-card" *ngIf="profile.bio">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                </svg>
            </div>
            <div class="card-content">
                <h4>Bio</h4>
                <p>{{ profile.bio }}</p>
            </div>
        </div>

        <!-- Location Card -->
        <div class="detail-card location-card" *ngIf="profile.location">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                    <circle cx="12" cy="10" r="3" />
                </svg>
            </div>
            <div class="card-content">
                <h4>Location</h4>
                <p>{{ profile.location }}</p>
            </div>
        </div>

        <!-- Birth Date Card -->
        <div class="detail-card date-card" *ngIf="profile.birth_date">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </div>
            <div class="card-content">
                <h4>Birth Date</h4>
                <p>{{ profile.birth_date }}</p>
            </div>
        </div>

        <!-- Email Card -->
        <div class="detail-card email-card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                    <polyline points="22,6 12,13 2,6" />
                </svg>
            </div>
            <div class="card-content">
                <h4>Email</h4>
                <p>{{ user.email }}</p>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="profile-actions">
        <button class="btn-primary" routerLink="/feed">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            Go to Feed
        </button>
        <button class="btn-secondary" routerLink="/friends">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
            Find Friends
        </button>
    </div>
</div>

<!-- Loading State -->
<div class="loading-state" *ngIf="!profile || !user">
    <div class="loading-spinner"></div>
    <p>Loading your profile...</p>
</div>
