<div class="container">
    <!-- Logout Button at the Top -->
    <div class="d-flex justify-content-end">
        <button class="btn btn-warning" (click)="get_profile()">profile</button>
        <button class="btn btn-go" (click)="searchFriends()">Friends</button>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
        <button class="btn btn-go" (click)="chat()">Chat</button>
    </div>

    <h2>Articles</h2>

    <!-- List of articles -->
    <ul class="list-group">
        <li *ngFor="let article of articles" class="list-group-item">
            <h2>{{article.user}}</h2>
            <h4>{{ article.title }}</h4>
            <p>{{ article.content }}</p>
            <img *ngIf="article.image" [src]="article.image" alt="{{ article.title }}" class="img-thumbnail" />
            <button *ngIf="article.user === currentUser?.username" class="btn btn-warning"
                (click)="loadArticleById(article.id)">Edit</button>
            <button *ngIf="article.user === currentUser?.username" class="btn btn-danger"
                (click)="deleteArticle(article.id!)">Delete</button>
        </li>
    </ul>

    <hr />

    <!-- Form for creating or updating articles -->
    <form [formGroup]="articleForm" (ngSubmit)="submitArticle()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" class="form-control"
                [class.is-invalid]="articleForm.controls['title'].invalid && articleForm.controls['title'].touched" />
            <div *ngIf="articleForm.controls['title'].invalid && articleForm.controls['title'].touched"
                class="invalid-feedback">
                Title is required.
            </div>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" formControlName="content" class="form-control"
                [class.is-invalid]="articleForm.controls['content'].invalid && articleForm.controls['content'].touched"></textarea>
            <div *ngIf="articleForm.controls['content'].invalid && articleForm.controls['content'].touched"
                class="invalid-feedback">
                Content is required.
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" (change)="onFileSelected($event)" id="image" class="form-control-file" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="articleForm.invalid">
            {{ isEditMode ? 'Update Article' : 'Create Article' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </form>
</div>
